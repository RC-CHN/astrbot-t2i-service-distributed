version: '3.8'

services:
  app:
    build: .
    ports:
      - "8999:8999"
    environment:
      # 应用服务直接指向 MinIO
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=text2img
    depends_on:
      - minio
    volumes:
      # 挂载模板目录，如果使用 tmplname 功能
      - ./tmpl:/app/tmpl

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  minio_data: